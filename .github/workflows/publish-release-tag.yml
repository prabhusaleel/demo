name: 'Publish Release and Tag'
on:
  push:
    branches:
      - main
env:
  GITHUB_USERNAME: ${{ secrets.REPOSITORY_OWNER }}
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  WITH_V: true
jobs:
  version:
    runs-on: [ ubuntu-latest ]
    outputs:
      version: ${{ steps.version.outputs.new_tag }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: 'Get Next Tag Version'
        id: 'version'
        uses: anothrNick/github-tag-action@1.36.0
        env:
          DRY_RUN: true
      - name: 'Echo Tags'
        run: |
          echo "new_tag : ${{ steps.version.outputs.new_tag }}"
          echo "tag: ${{ steps.version.outputs.tag }}"
          echo "part: ${{ steps.version.outputs.part }}"

  publish:
    runs-on: [ ubuntu-latest ]
    needs: [ version ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Java 11'
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: 'Maven build and publish'
        run: |
          mvn clean versions:set -DnewVersion=${{ needs.version.outputs.version }} -DgenerateBackupPoms=false
          mvn -B deploy -s settings.xml

  release:
    runs-on: [ ubuntu-latest ]
    needs: [ version, publish ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Release'
        uses: elgohr/Github-Release-Action@v4
        with:
          title: ${{ needs.version.outputs.version }}

  tag:
    runs-on: [ ubuntu-latest ]
    needs: [ release ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: 'Tag New Version'
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${GITHUB_TOKEN}
